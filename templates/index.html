<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>WHITE WASH</title>
</head>
<body>
    <header>
        <h1>WHITE WASH</h1>
    </header>
    <main>
        <section class="video-list">
            <h2>Video List</h2>
            <ul>
                <li>
                    <div class="video-thumbnail">
                        <img src="video1-thumbnail.jpg" alt="Video 1 Thumbnail">
                    </div>
                    <p class="video-title">Video 1</p>
                </li>
                <li>
                    <div class="video-thumbnail">
                        <img src="video2-thumbnail.jpg" alt="Video 2 Thumbnail">
                    </div>
                    <p class="video-title">Video 2</p>
                </li>
                <!-- Add more video items as needed -->
            </ul>
        </section>
        <section class="video-player">
            <h2>Video Player</h2>
            <div class="video-container">
                <!-- Video player goes here -->
                <video controls width="100%" height="auto">
                    <source src="video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 WHITE WASH</p>
    </footer>
</body>
</html>
